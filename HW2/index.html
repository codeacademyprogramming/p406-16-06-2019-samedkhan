<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
       
        <div class="check">
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1" class="circle">
                <div class="label_name">
                    CIRCLE CHECKBOX TYPE - CHECKED
                </div>
                <div class="circle_example">

                </div>
                
            </label>
            <input type="checkbox" id="checkbox2" disabled>
            <label for="checkbox2" class="circle">
                <div class="label_name">
                    CIRCLE CHECKBOX TYPE - DISABLED
                </div>
                <div class="circle_example">

                </div>
                
            </label>
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3" class="square">
                <div class="label_name">
                    SQUARE CHECKBOX TYPE - CHECKED
                </div>
                <div class="square_example">

                </div>
                
            </label>

            <input type="checkbox" id="checkbox4" disabled>
            <label for="checkbox4" class="square">
                <div class="label_name">
                    SQUARE CHECKBOX TYPE - DISABLED
                </div>
                <div class="square_example">

                </div>
                
            </label>
            
            
        </div>
    </div>
</body>
</html>
